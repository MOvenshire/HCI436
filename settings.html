<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .buttons {
            display: flex; /* Align children elements (buttons) in a row */
            justify-content: space-between; /* Distribute space between buttons */
            margin-top: 20px; /* Space above the button container */
        }

        .button, .button a {
            flex: 1; /* Each button takes equal space */
            text-align: center; /* Center the text inside the link */
            text-decoration: none; /* Remove underline from links */
            display: block; /* Make the link a block to fill the flex container */
            margin: 0 10px; /* Space between buttons */
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover, .button a:hover {
            background-color: #0056b3;
        }

        .settings-container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .setting-option {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #666;
        }
        input[type="checkbox"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <div class="setting-option">
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications" checked>
        </div>
        <div class="setting-option">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="setting-option">
            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" placeholder="New Password">
        </div>
        <div class="buttons">
            <button type="submit" class="button">Save Settings</button>
            <a href="calendar.html" class="button" style="text-align: center;">Back to Calendar</a>
        </div>
        
    </div>
</body>
</html>
